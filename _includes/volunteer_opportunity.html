<div class="volunteer_opportunity">
	<img src=
		"{{include.image | prepend:site.baseurl }}"
	/>
	<div class="info">
		<h3>{{include.business_name}}</h3>
		<address>
			{{include.location}}
		</address>
		{{include.description}}
		<div class="business_link">
			<a href="{{include.link}}">Visit the Website for More Information</a>
		</div>
	</div>
	<div style="clear:both;"></div>
</div>
